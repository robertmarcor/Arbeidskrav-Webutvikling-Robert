<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gathering Army</title>
    <link rel="shortcut icon" href="images/axe-cursor.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b43654510d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h2 class="text-2xl p-4">Clothes</h2>
        <section class="shop-display grid grid-cols-2 md:grid-cols-4 gap-3 ml-3 mr-3" id="warrior-container">
            <!-- Items for warriors will go here -->
        </section>

        <h2 class="text-2xl p-4">Bags</h2>
        <section class="shop-display grid grid-cols-2 md:grid-cols-4 gap-3 ml-3 mr-3" id="machines-container">
            <!-- Items for machines will go here -->
        </section>

        <h2 class="text-2xl p-4">Shoes</h2>
        <section class="shop-display grid grid-cols-2 md:grid-cols-4 gap-3 ml-3 mr-3" id="animals-container">
            <!-- Items for animals will go here -->
        </section>
    </main>

    <div id="purchasedModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-md mx-auto">
            <p id="modalMessage" class="text-lg font-semibold">Added To Cart!</p>
        </div>
    </div>

    <script type="module" src="scripts/modules/header.js"></script>
    <script type="module" src="scripts/modules/localStorage.js"></script>
    <script type="module" src="scripts/gathering-army.js"></script>
</body>

</html>
